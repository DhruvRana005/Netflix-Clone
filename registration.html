<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="Icon" href="favicon.ico">
    <style>
        body {
            background: url(netflix\ bg.jpg) no-repeat center center/cover;
            height: 100vh;
        }

        .bg-overlay {
            background-color: rgba(0, 0, 0, 0.7);
            height: 100%;
        }
    </style>
</head>

<body class="bg-dark text-white">
    <div class="bg-overlay d-flex flex-column">
        <header class="py-3 px-4">
            <img src="Netflix logo.webp" alt="Netflix" style="width:150px;">
        </header>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card bg-black text-white p-4" style="max-width: 400px; width: 100%;">
                <h2 class="text-center mb-4">Register</h2>
                <div id="errorMsg" class="text-warning mb-3"></div>
                <form id="registerForm">
                    <div class="mb-3">
                        <input type="text" id="name" class="form-control" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <input type="email" id="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="password" id="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script src="reg.js"></script>
</body>

</html>
