<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Netflix India SignIn - Watch TV Shows Online, Watch Movies Online</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="Icon" href="favicon.ico">
<style>
  body {
    background: url(netflix\ bg.jpg) no-repeat center center/cover;
    height: 100vh;
  }
  .bg-overlay {
    background-color: rgba(0, 0, 0, 0.7);
    height: 100%;
  }
</style>
</head>
<body>
<div class="bg-overlay d-flex flex-column">
  <header class="py-3 px-4">
    <img src="Netflix logo.webp" alt="Netflix" style="width:150px;">
  </header>

  <main class="container d-flex flex-column justify-content-center flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-md-4 bg-dark p-4 rounded">
        <h2 class="text-white mb-3">Sign In</h2>
        <form id="signinForm">
          <div class="mb-3">
            <input type="email" id="email" class="form-control" placeholder="Email address" required>
          </div>
          <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-danger w-100 mb-3">Sign In</button>
          <p id="errorMsg" class="text-danger small"></p>
          <div class="d-flex justify-content-between text-white small">
            <div><input type="checkbox" class="form-check-input text-white me-1"> Remember me</div>
          </div>
          <p class="text-white mt-4 small"><a href="registration.html" class="text-white">Registration here</a></p>
          <p class="text-white mt-4 small"><a href="#" class="text-white">Need Help?</a></p>
          <p class="text-white mt-4 small">This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
        </form>
      </div>
    </div>
  </main>

  <footer class="text-center text-white small mt-auto py-3">
    <p>Questions? Call 000-800-919-1694 (Toll-Free)</p>
    <div>
      <a href="#" class="text-white me-2">FAQ</a>
      <a href="#" class="text-white me-2">Help Center</a>
      <a href="#" class="text-white me-2">Terms of Use</a>
      <a href="#" class="text-white">Privacy</a>
    </div>
  </footer>
</div>

<script src="Signin.js"></script>
</body>
</html>
